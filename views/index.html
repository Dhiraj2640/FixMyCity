<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixMyCity - Report Public Issues</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <nav class="navbar container">
            <a href="/" class="logo">
                <img src="images\logo.webp" alt="Company Logo">
                <i class="fas fa-map-marker-alt"></i> FixMyCity
            </a>
            <div class="nav-links">
                <a href="/" class="nav-link active">
                    <i class="fas fa-home"></i> Home
                </a>
                <a href="#report" class="nav-link" onclick="showSection('reportSection')">
                    <i class="fas fa-exclamation-triangle"></i> Report
                </a>
                <a href="/admin.html" class="nav-link" id="adminLink">
                    <i class="fas fa-cog"></i> Admin
                </a>
                    <a href="#login" class="nav-link" onclick="showSection('loginSection')">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </a>
                    <a href="#signup" class="nav-link" onclick="showSection('signupSection')">
                        <i class="fas fa-user-plus"></i> Signup
                    </a>
                </div>
                <div id="userInfo" class="hidden">
                    <span id="userDisplay"></span>
                    <button id="logoutBtn" class="btn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </nav>
    </header>
   
    <main class="container">
        <section id="loginSection" class="form-container hidden">
            <h2 class="form-title">Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail" class="form-label">Email</label>
                    <input type="email" id="loginEmail" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" id="loginPassword" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-block">Login</button>
            </form>
        </section>

        <section id="signupSection" class="form-container hidden">
            <h2 class="form-title">Sign Up</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="signupName" class="form-label">Full Name</label>
                    <input type="text" id="signupName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail" class="form-label">Email</label>
                    <input type="email" id="signupEmail" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword" class="form-label">Password</label>
                    <input type="password" id="signupPassword" class="form-control" required minlength="6">
                </div>
                <button type="submit" class="btn btn-block">Sign Up</button>
            </form>
        </section>

        <section id="reportSection" class="form-container hidden">
            <h2 class="form-title">Report an Issue</h2>
            <form id="reportForm">
                <div class="form-group">
                    <label for="issueType" class="form-label">Issue Type</label>
                    <select id="issueType" class="form-control" required>
                        <option value="">Select an issue type</option>
                        <option value="Pothole">Pothole</option>
                        <option value="Streetlight">Streetlight</option>
                        <option value="Garbage">Garbage</option>
                        <option value="Graffiti">Graffiti</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description" class="form-label">Description</label>
                    <textarea id="description" class="form-control" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" id="location" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="imageUpload" class="form-label">Upload Image (Optional)</label>
                    <input type="file" id="imageUpload" class="form-control" accept="image/*">
                    <div id="imagePreview" class="image-preview hidden">
                        <img id="previewImage" src="#" alt="Preview">
                    </div>
                </div>
                <button type="submit" class="btn btn-block">Submit Report</button>
            </form>
        </section>

        <section id="adminDashboard" class="hidden">
            <div class="dashboard-header">
                <h2>Admin Dashboard</h2>
                <button id="export-btn" class="btn">
                    <i class="fas fa-file-export"></i> Export Reports
                </button>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <i class="fas fa-clipboard-list fa-2x"></i>
                    <p>Total Reports</p>
                    <h3 id="total-count">0</h3>
                </div>
                <div class="stat-card">
                    <i class="fas fa-clock fa-2x"></i>
                    <p>Pending</p>
                    <h3 id="pending-count">0</h3>
                </div>
                <div class="stat-card">
                    <i class="fas fa-exclamation-circle fa-2x"></i>
                    <p>High Priority</p>
                    <h3 id="priority-count">0</h3>
                </div>
                <div class="stat-card">
                    <i class="fas fa-check-circle fa-2x"></i>
                    <p>Resolved</p>
                    <h3 id="resolved-count">0</h3>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Issue Type</th>
                            <th>Description</th>
                            <th>Location</th>
                            <th>Status</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="reportList">
                        <tr>
                            <td colspan="6" class="text-center">Loading reports...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <script src="/public/js/admin.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
